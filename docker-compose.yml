services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: datingapps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  app:
    build: .
    environment:
      DB_URL: jdbc:postgresql://db:5432/datingapps
      DB_USER: postgres
      DB_PASSWORD: postgres
      APP_JWT_SECRET: change-me-please-change-me-please-32b
    depends_on: [db]
    ports: ["8080:8080"]
